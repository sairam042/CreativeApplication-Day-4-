<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>creativeApplication</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="currentDateContainer">
        <div id="heading">Current Date</div>
        <div class="box" id="date"></div>
        <div class="box" id="month"></div>
        <div class="box" id="year"></div>
        <div id="headingTime">Time</div>
        <div class="box" id="hours"></div>
        <div class="box" id="minutes"></div>
    </div>

    <div id="filters">
        <div class="filterBox" id="All">All</div>
        <div class="filterBox" id="Sort">Sort by Age</div>
        <div class="filterBox" id="male">Male</div>
        <div class="filterBox" id="female">female</div>
        <div id="total">Total</div>
        <div class="filterBox" id="count"></div>
    </div>

    <div id="cardsContainer">
        <!-- <div class="cards"></div> -->
        
    </div>


    <script src="script.js"></script>
</body>
</html>
